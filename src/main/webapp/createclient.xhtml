<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<h:outputStylesheet name="css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet name="css/form-register.css"></h:outputStylesheet>
	<h:outputScript name="js/bootstrap.js"></h:outputScript>
</h:head>
<body>
	<div class="container m-5 p-5">
	<h:form>
	    <div class="card col-8 p-4">
	       <h4 class="text-center text-primary">Create New Client</h4>
	       <div class="mt-3 row">
	          <div class="form-group col-6">
	             <label>FirstName:</label>
	             <h:inputText id="firstname" required="true" label="firstname"  class="form-control" 
	              value="#{clientBean.client.firstname}"></h:inputText>
	              <div class="my-3 w-100"><h:message class="alert alert-warning py-1 w-100" for="firstname" /> </div>
	          </div>
	          <div class="form-group col-6">
	             <label>FirstName:</label>
	             <h:inputText id="lastname" required="true"  label="lastname" class="form-control"
	              value="#{clientBean.client.lastname}"></h:inputText>
	              <div class="my-3 w-100"><h:message class="alert alert-warning py-1 w-100" for="lastname" /> </div>
	          </div>
	       </div>
	          <div class="form-group">
	             <label>Email:</label>
	             <h:inputText id="email" required="true" class="form-control" label="email" validatorMessage="email format is not valid"
	              value="#{clientBean.client.email}">
	                 <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /> 
	              </h:inputText>
	              <div class="my-3 w-100"><h:message class="alert alert alert-warning  py-1 w-100" for="email" /> </div>
	          </div>
	          <div class="form-group ">
	             <label>Telephone:</label>
	             <h:inputText id="telephone" required="true" class="form-control"  label="telephone" validatorMessage="telephone format is not valid, must start with +12xxxxxxxxxx"
	              value="#{clientBean.client.telephone}">
	                 <f:validateRegex pattern="^[+][12][(0-9)][0-9-]{10}$" />
	              </h:inputText>
	              <div class="my-3 w-100"><h:message class="alert alert alert-warning  py-1 w-100" for="telephone" /> </div>
	          </div>
	           <h:commandButton class="btn btn-success mt-3" id="submit" value="save" action="#{clientBean.save}" />
	    </div>
	    </h:form>
	</div>
</body>
</html>
